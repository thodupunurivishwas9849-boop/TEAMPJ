<div class="min-h-screen bg-gradient-to-br from-green-400 to-blue-600 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Admin Login</h1>
      <p class="text-gray-600">Access the FitLife Wellness admin panel</p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
          Username
        </label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="input-primary"
          placeholder="Enter your username">
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Password
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="input-primary"
          placeholder="Enter your password">
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-md p-3">
        <p class="text-red-600 text-sm">{{errorMessage}}</p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="isLoading" class="inline-block mr-2">
          <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        {{isLoading ? 'Signing in...' : 'Sign In'}}
      </button>
    </form>

    <!-- Back to Home -->
    <div class="mt-6 text-center">
      <button
        (click)="goToHome()"
        class="text-green-600 hover:text-green-800 text-sm font-medium">
        ‚Üê Back to Home
      </button>
    </div>
  </div>
</div>
